<mat-form-field [formGroup]="fg">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <input matInput 
        [type]="type"
        [formControlName]="control" 
        [placeholder]="placeholder"
        [required]="required" 
        [autocomplete]="autocomplete"
        [errorStateMatcher]="matcher">
    <mat-error *ngIf="fg.controls[control]?.hasError('required')">
        Este campo es <strong>obligatorio</strong>.
    </mat-error>
    <mat-error *ngIf="fg.controls[control]?.hasError('email')">
        Entre una dirección de correo válida.
    </mat-error>
    <mat-error *ngIf="fg.controls[control]?.hasError('minLength')">
        Debe introducir más caracteres.
    </mat-error>
</mat-form-field>
