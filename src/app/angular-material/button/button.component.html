<button class="mat-{ type } mat-focus-indicator mat-button-base mat-{ color } ng-star-inserted" 
        [class.mat-button-disabled]="disabled" [matTooltip]="toolTip" [disabled]="disabled" (click)="onClick($event)">
    <i class="mdi mdi-{icon}" *ngIf="icon"></i>
    <a *ngIf="label">{{ label }}</a>
</button>
