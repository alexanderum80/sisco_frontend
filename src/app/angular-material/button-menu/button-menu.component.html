<button class="mat-{ type } mat-focus-indicator mat-button-base mat-{ color } ng-star-inserted" 
        [class.mat-button-disabled]="disabled" [disabled]="disabled" [matMenuTriggerFor]="rootMenu">
    <div class="flex">
        <a>{{ label }}</a>
        <span class="mdi mdi-menu-down-outline m-l-5"></span>
    </div>
</button>

<mat-menu #rootMenu="matMenu">
    <button mat-menu-item *ngFor="let item of menuValues" (click)="onClick(item)">{{ item.description }}</button>
</mat-menu>
