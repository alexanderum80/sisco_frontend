<form [formGroup]="fg">
    <div *ngFor="let checkbox of checkboxValues; let i = index" >
        <mat-checkbox (change)="onChange($event)" 
            [labelPosition]="checkbox.labelPosition"
            [formControlName]="checkbox.control"
            [color]="checkbox.color"
            [disabled]="checkbox.disabled"
            [matTooltip]="checkbox.tooltip"
            > {{ checkbox.label }}
        </mat-checkbox>
    </div>
</form>
