<app-list-item title="Conexiones al Rodas">
  <png-table
    [columns]="columns"
    [data]="conexionesRodas"
    [loading]="loading"
    [inlineButtons]="inlineButtons"
    [topLeftButtons]="topLeftButtons"
    [scrollable]="true"
    scrollHeight="calc(100vh - 220px)"
    (actionClicked)="actionClicked($event)"></png-table>
</app-list-item>
