<div class="content">
  <div class="item">
    <png-panel class="h-100" [header]="title">
      <div class="item__container b-r-5">
        <ng-content></ng-content>
      </div>
      <div class="item__add-button">
        <png-button icon="mdi mdi-plus" [style]="'info'" [rounded]="true" [size]="'small'" [disabled]="!canAddItem" tooltip="Agregar" (clicked)="add()"></png-button>
      </div>
    </png-panel>
  </div>
</div>
