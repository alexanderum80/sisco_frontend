<div class="field p-field-checkbox" [formGroup]="fg">
    <label *ngIf="labelPosition === 'left'" class="mr-2" [for]="control">{{
        label
    }}</label>
    <p-checkbox
        [inputId]="control"
        [name]="control"
        [binary]="true"
        [formControlName]="control"
        [disabled]="disabled">
    </p-checkbox>
    <label *ngIf="labelPosition === 'right'" class="ml-2" [for]="control">{{
        label
    }}</label>
</div>
