<div [formGroup]="fg">
    <div *ngFor="let item of items" class="p-field-radiobutton">
        <p-radioButton 
            [inputId]="item.value" 
            [name]="control" 
            [value]="item.value" 
            [formControlName]="control">
        </p-radioButton>
        <label [for]="item.value">{{ item.label }}</label>
    </div>
</div>
