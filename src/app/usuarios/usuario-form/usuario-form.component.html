<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
  <form [formGroup]="fg">
    <div>
      <png-input-text
        class="w-full mt-1"
        label="Usuario"
        labelWidth="90"
        [fg]="fg"
        control="usuario"
        [required]="true"
        autocomplete="off"></png-input-text>
    </div>
    <div>
      <png-password
        class="w-full mt-1"
        label="Contraseña"
        labelWidth="90"
        [fg]="fg"
        control="contrasena"
        [required]="true"
        autocomplete="off"></png-password>
    </div>
    <div>
      <png-password
        class="w-full mt-1"
        label="Confirmar Contraseña"
        labelWidth="90"
        [fg]="fg"
        control="contrasenaConfirm"
        [required]="true"
        autocomplete="off"></png-password>
    </div>
    <div>
      <png-dropdown
        class="w-full mt-1"
        [fg]="fg"
        control="tipoUsuario"
        label="Tipo de Usuario"
        labelWidth="90"
        [optionsValues]="tipoUsuariosValues"
        placeholder="&lt;Tipo de Usuario&gt;"
        [required]="true"
        [filter]="true"
        [showClear]="true"></png-dropdown>
    </div>
    <div>
      <png-checkbox
        class="mt-1"
        [fg]="fg"
        control="cambiarContrasena"
        label="Cambiar contraseña en el próximo inicio de sesión."></png-checkbox>
    </div>
    <div *ngIf="isUsuarioAvanzado">
      <png-password
        class="w-full mt-1"
        label="Contraseña Avanzada"
        labelWidth="90"
        [fg]="fg"
        control="contrasenaAvanzada"
        [required]="true"
        autocomplete="off"></png-password>
    </div>
    <div *ngIf="isSuperAdmin">
      <png-dropdown
        class="w-full mt-1"
        [fg]="fg"
        control="idDivision"
        label="División"
        labelWidth="90"
        [optionsValues]="divisionesValues"
        placeholder="&lt;División&gt;"
        [required]="true"
        [filter]="true"
        [showClear]="true"></png-dropdown>
    </div>
  </form>
</app-add-edit-item>
