<png-progress-spinner *ngIf="loading"></png-progress-spinner>

<div class="h-full w-full">
  <form [formGroup]="fg">
    <div class="flex p-1">
      <div class="w-full flex flex-column p-1">
        <png-dropdown
          class="w-full flex-auto"
          [fg]="fg"
          control="idDivision"
          label="Division"
          [optionsValues]="divisionesValues"
          [filter]="true"
          [required]="true"
          [showClear]="true"></png-dropdown>
        <png-calendar
          class="w-full"
          [fg]="fg"
          label="PerÃ­odo"
          control="periodo"
          view="month"
          dateFormat="MM/yy"
          [required]="true"></png-calendar>
        <div class="flex justify-content-end">
          <png-button
            class="mr-2 mb-2"
            label="Reporte"
            [style]="'primary'"
            [raised]="true"
            [disabled]="fg && !fg.valid"
            (clicked)="reporte()"></png-button>
          <png-button
            class="mr-2 mb-2"
            label="Cancelar"
            [style]="'secondary'"
            [raised]="true"
            (clicked)="cancelar()"></png-button>
        </div>
      </div>
    </div>
  </form>
</div>
