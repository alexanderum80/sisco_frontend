<png-progress-spinner *ngIf="loading"></png-progress-spinner>

<div class="content">
  <png-panel
    class="h-full w-full"
    header="Parte de la Información Estadística de la Contabilidad"
    [closeButton]="false">
    <form [formGroup]="fg">
      <div class="flex m-2">
        <png-dropdown
          class="w-25rem mr-3"
          [fg]="fg"
          control="idDivision"
          label="División"
          [optionsValues]="divisionesValues"
          [filter]="true"
          [required]="false"
          [showClear]="false"></png-dropdown>
      </div>
    </form>
    <div class="conciliacion-detalle shadow-1 mt-1">
      <png-table
        [columns]="displayedColumns"
        [data]="dataSource"
        groupField="Division"
        [filterData]="true"
        [scrollable]="true"
        [totalizeTable]="true"
        [totalizeGroup]="true"
        (filteredData)="updateFilteredDatasource($event)"
        scrollHeight="calc(100vh - 205px)"></png-table>
    </div>
    <div class="flex justify-content-end mt-2">
      <png-button
        class="mr-2"
        label="Reporte"
        [style]="'secondary'"
        icon="mdi mdi-printer"
        [disabled]="!dataSource.length"
        (clicked)="reporte()"></png-button>
    </div>
  </png-panel>
</div>
