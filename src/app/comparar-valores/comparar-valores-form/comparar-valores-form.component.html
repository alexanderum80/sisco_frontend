<app-add-edit-item [fg]="fg" (actionClicked)="onActionClicked($event)">
  <form [formGroup]="fg">
    <div>
      <png-dropdown
        class="w-20rem"
        label="Centro"
        [fg]="fg"
        control="centro"
        [optionsValues]="centrosValues"
        placeholder="Centro"
        [filter]="true"
        [required]="true"
        [showClear]="true"></png-dropdown>
    </div>
    <div>
      <png-checkbox
        class="flex flex-auto"
        [fg]="fg"
        control="consolidado"
        label="Consolidado"
        labelPosition="left"></png-checkbox>
    </div>
    <div>
      <png-dropdown
        class="w-20rem"
        label="Expresión"
        [fg]="fg"
        control="expresion"
        [optionsValues]="expresionesValues"
        placeholder="Expresión"
        [filter]="true"
        [required]="true"
        [showClear]="true"></png-dropdown>
    </div>
    <div class="flex">
      <png-dropdown
        class="w-20rem"
        label="Operador"
        [fg]="fg"
        control="operador"
        [optionsValues]="operadoresValues"
        placeholder="Operador"
        [filter]="true"
        [required]="true"
        [showClear]="true"></png-dropdown>
      <png-input-number
        class="w-20rem ml-5"
        label="Valor"
        [fg]="fg"
        control="valor"
        mode="currency"
        [required]="true"
        autocomplete="off"></png-input-number>
    </div>
    <div>
      <png-checkbox
        [fg]="fg"
        control="activo"
        label="Activo"
        labelPosition="left"></png-checkbox>
    </div>
  </form>
</app-add-edit-item>
