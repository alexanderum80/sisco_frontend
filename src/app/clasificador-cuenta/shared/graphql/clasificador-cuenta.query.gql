query GetClasificadorCuenta($cuenta: String!, $subcuenta: String!, $tipo: Int!) {
  getClasificadorCuenta(cuenta: $cuenta, subcuenta: $subcuenta, tipo: $tipo) {
    success
    data {
      Cuenta
      SubCuenta
      Descripcion
      Naturaleza
      Crit1
      Crit2
      Crit3
      Obligacion
      TipoClasificador
      SeUtiliza
      Terminal
      Crit1Consolidacion
      Crit2Consolidacion
      Crit3Consolidacion
    }
    error
  }
}