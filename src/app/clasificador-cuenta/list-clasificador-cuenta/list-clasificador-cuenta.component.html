<app-list-item title="Clasificador de Cuentas">
  <div class="mr-2 mb-2 ml-2 w-20rem">
    <form>
      <png-dropdown
        [fg]="fg"
        control="tipo"
        label="Tipo Clasificador"
        [optionsValues]="clasificadorCuentasTipoValues"
        [filter]="false"
        [showClear]="false"></png-dropdown>
    </form>
  </div>
  <png-table
    [columns]="displayedColumns"
    [data]="clasificadorCuentas"
    [loading]="loading"
    [inlineButtons]="inlineButtons"
    [topLeftButtons]="topLeftButtons"
    [scrollable]="true"
    scrollHeight="calc(100vh - 255px)"
    (actionClicked)="actionClicked($event)"></png-table>
</app-list-item>
